<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="stylesheet" href="./public/styles/global.css" />
	<!-- <link rel="stylesheet" media="(max-width: 800px)" href="../public/styles/phone.css" /> -->
	<link rel="icon" href="./public/images/Logo_Blitty_icon.png" />

	<title>blitty-codes</title>
</head>

<body>
	<div id="app">
		<nav class="nav">
			<!-- Profile image and nick -->
			<div class="container">
				<div class="img_container">
					<img class="img" src="./public/images/Logo_Blitty.jpg" alt="Blitty logo" />
				</div>
				<h1 class="nav_text name">Blitty</h1>

				<!-- loader -->
				<div v-if="loading" class="loader_container">
					<p class="nav_text loading_text">Loading...</p>
					<div class="loader"></div>
				</div>

				<!-- Social media -->
				<div class="social_media" name="social">
					<div class="contact" v-for="sMedia in sMedias" :key="sMedia.id">
						<div v-html="sMedia.icon" ></div>
						<h2 class="social_links">
							<a class="nav_text" :href="sMedia.link" target="_blank">
								{{ sMedia.nick }}
							</a>
						</h2>
					</div>
				</div>
			</div>
		</nav>
	</div>

	<script src="https://unpkg.com/vue@3.2.4"></script>
	<script src="./src/app.js"></script>
</body>

</html>
